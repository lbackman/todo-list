<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <aside class="projects">
    <div class="project-container">
      <div class="project deletable selected" data-id="0" tabindex="0">
        <h2>Default Project</h2>
        <p>Project description</p>
        <button class="delete">Delete</button>
        <button>Edit</button>
      </div>
      <div class="project deletable" data-id="1" tabIndex="0">
        <h2>Second Project</h2>
        <p>Project description</p>
        <button class="delete">Delete</button>
        <button>Edit</button>
      </div>
    </div>
    <button id="new-project" class="modal-button">New Project</button>
    <!-- Project Modal -->
    <div id="projectModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <h2>New Project</h2>
        <span class="close">&times;</span>
        <form class="modal-form" action="">
          <label for="project-title" class="required">Title</label>
          <input type="text" id="project-title" name="title" class="input" required>
          <label for="project-description">Description</label>
          <textarea name="description" id="project-description" cols="30" rows="5" maxlength="150" class="input"></textarea>
          <input id="create-project" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </aside>
  <main class="todos">
    <div class="todo-container"></div>
    <button id="new-todo" class="modal-button">New Todo</button>
    <!-- Todo Modal -->
    <div id="todoModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <h2>New Todo</h2>
        <span class="close">&times;</span>
        <form class="modal-form" action="">
          <label for="todo-title" class="required">Title</label>
          <input type="text" id="todo-title" name="title" class="input" required>
          <label for="priority" class="required">Priority</label>
          <select name="priority" id="priority" class="input" required>
            <option disabled selected value=""> -- select priority -- </option>
            <option value="low">Low</option>
            <option value="normal">Normal</option>
            <option value="high">High</option>
          </select>
          <label for="dueDate" class="required">Due date</label>
          <input type="date" id="dueDate" name="dueDate" class="input" required/>
          <label for="todo-description">Description</label>
          <textarea name="description" id="todo-description" cols="30" rows="5" maxlength="150" class="input"></textarea>
          <input id="create-todo" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </main>
</body>
</html>
